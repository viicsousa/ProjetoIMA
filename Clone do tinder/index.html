<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> Página do Tinder </title>
   
  </head>
  <body>
    <!-- Ícones superiores-->
    <nav class="iconesup">
      <i class="fas fa-fire"></i>
      <i class="fas fa-comment"></i>
      <i class="fas fa-user"></i>
    </nav>

    <!--Quadrado que está a foto-->
    <div class="foto-e-icones">
      <div class="foto">
        <div class="foto-texto">
          <div class="foto-nome-e-idade"></div>
          <h2>Victória</h2>
          <h2>24</h2>
        </div>
        <div class="bio">
          Estou aprendendo Front-end e este é meu primeiro projeto com a IMA
        </div>
      </div>
      <!-- Ícones inferiores-->
      <div class="iconesinf">
        <div class="icone">
          <i class="fas fa-times"></i>
        </div>

        <div class="icone">
            <i class="fas fa-star"></i>
        </div>
        <div class="icone">
            <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
    <!--Font Awesome-->

    <script
      src="https://kit.fontawesome.com/e3b8fc397b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
